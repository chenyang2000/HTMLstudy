<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h4>无序列表</h4>
    <ul>
        <li>咖啡</li>
        <li>牛奶</li>
        <li>白开水</li>
    </ul>
    <br />
    <h4>嵌套列表:</h4>
    <ul>
        <li>咖啡</li>
        <li>茶
            <ul>
                <li>红茶</li>
                <li>绿茶</li>
            </ul>
        </li>
        <li>牛奶</li>
    </ul>
    <br />
    <h4>有序列表</h4>
    <ol>
        <li>标号一</li>
        <li>标号二</li>
        <li>标号三</li>
    </ol>
    <br />
    <ol start="50">
        <li>标号五十</li>
        <li>标号五十一</li>
    </ol>
    <br />
    <h4>Letters list:</h4>
    <ol type="A">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
    <br />
    <h4>自定义列表</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink </dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
